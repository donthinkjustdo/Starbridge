<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbridge 🌈✨️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>🌈 Starbridge 🌟</h1>
      <p>Your emotional balance and alignment tool</p>
    </header>

    <main>
      <section>
        <h2>AI Assistant 🌟</h2>
        <button id="start-voice" class="voice-btn">🎤 Talk to Starbridge</button>
        <p id="voice-status">Press the button and speak your command.</p>
      </section>

      <section class="balance-output">
        <h2>Balance Suggestions:</h2>
        <div id="balance-result">
          <p>Speak or click an emoji to get personalized suggestions.</p>
        </div>
      </section>

      <section class="compass">
        <h2>Compass Alignment:</h2>
        <div id="compass">Compass: Aligning...</div>
      </section>
    </main>

    <footer>
      <p>🌈 Starbridge | Powered by Balance ✨️</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
